<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wheather App</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">

</head>
<body>
<div class="card">
    <div class="search">
        <input type="text" placeholder="Enter City name" spellcheck="false">
        <button><img src="images/search.png" alt="search img"></button>
    </div>
    <div class="error">
        Invalid City Name
    </div>
    <div class="weather">
        <img src="images/rain.png" alt="img" class="weather-icon">
        <h1 class="temp">25Â°C</h1>
        <h2 class="city">New York</h2>
        <div class="details">
            <div class="col">
                <img src="images/humidity.png" alt="img">
                <div>
                    <p class="humidity">50%</p>
                    <p>Humidity</p>
                </div>
            </div>
            <div class="col">
                <img src="images/wind.png" alt="img">
                <div>
                    <p class="wind">16 km/h</p>
                    <p>Wind Speed</p>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="script.js"></script>

</body>
</html>-
